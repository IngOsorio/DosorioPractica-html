<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
        <h2>Enlaces</h2>
        <a href="https://www.google.com"> Ir a google</a>
        <br>
        <a href="index.html">Regresar al inicio</a>
        <br>
        <a href="Tablas.html">Ir a pagina de las tablas</a>
        <hr>

        <form id="registro" action="procesa_form.html">

            <label for="nombre-1">Nombre:</label> 
            <input id="nombre-1" type="text" name="nombre" placeholder="Escribe tu nombre" required>
            <br>

            <label for="apellido">Apellido:</label> 
            <input type="text" name="apellido" required>
            <br>

            <label for="correo">Correo</label>
            <input type="email" name="correo" required>
            <br>

            <label for="psw">Contrase√±a</label>
            <input type="password" name="psw" required>
            <br>
            <hr>

            <label for="nacimiento">Fecha Nacimiento</label>
            <input type="date" name="nacimiento" value="2009-01-01">
            <br>

            <label for="edad">Edad</label>
            <input type="number" name="edad" value="20">
            <br>

            <label for="genero">Genero:</label>
            <input type="radio" name="genero" value="M">Masculino
            <input type="radio" name="genero" value="F">Femenino
            <br>
            <hr>

            <input type="checkbox" name="estudia" value="1">
            <label for="estudia">Estudia</label>

            <input type="checkbox" name="trabaja" value="1">
            <label for="trabaja">Trabaja</label>
            <br>

            <label for="prepa">Preparatoria origen:</label>
            <select name="prepa" id="">
                <optgroup label="U de G">
                    <option value="1">Prepa 1</option>
                    <option value="2">Prepa 2</option>
                    <option value="3">Prepa 3</option>
                </optgroup>

                <optgroup label="otros">
                    <option value="TEC">Tec de Monterrey</option>
                    <option value="ITESO">Iteso</option>
                </optgroup>
            </select>
            <br>
            <hr>

            <label for="lenguajes">Lenguajes</label>
            <select name="lenguajes" multiple id="">
                <option value="">Python</option>
                <option value="">PHP</option>
                <option value="">Java</option>
                <option value="">C++</option>
                <option value="">JavaScript</option>
                <option value="">Ruby</option>
            </select>
            <hr>
            <button type="submit">Enviar</button>
            <input type="submit" value="Enviar con input">

            <br>
            <hr>

            <textarea name="comentario" id="" cols="30" rows="10"></textarea>
        </form>


        <form id="quejas" action="">
            
        </form>
</body>
</html>
