        <h2>Tabla Simple</h2>
    <p>
    <table border="1">
        <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Telefono
                    </th>
                    
                </tr>
        </thead>
        <tbody>
        <tr>
            <td>Diego</td>
            <td>2119...</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>3180...</td>
        </tr>
        </tbody>
    </table>

    <h2>Tabla con rowspan y colspan</h2>
    <p>
    <table border="1">
        <thead>
                <tr>
                    <th rowspan="2">Nombre</th>
                    <th colspan="2">Telefono</th>
                    
                </tr>
                <tr>
                    <th>Celular</th>
                    <th>Casa</th>
                </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">Diego</td>
            <td>2119...</td>
            <td>21853215</td>
        </tr>

        <tr>
            <td colspan="2">Javier Mina 5600</td>
        </tr>

        <tr>
            <td>Juan</td>
            <td>3180...</td>
            <td></td>
        </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="3">Informacion actualizada al 22/01/2019</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
